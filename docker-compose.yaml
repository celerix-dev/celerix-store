services:
  celerix-store:
    image: ghcr.io/celerix-dev/celerix-store:latest
    ports:
      - "7001:7001"
    volumes:
      - ./data:/app/data
    environment:
      - CELERIX_DISABLE_TLS=false # Default is true (enabled), but can be explicitly set

  myapp:
    image: my-celerix-app
    environment:
      - CELERIX_STORE_ADDR=celerix-store:7001
    depends_on:
      - celerix-store
